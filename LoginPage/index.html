<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage </title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
<div id="mainContainer">
    <div id="loginImageContainer" class="innerContainer">
        <img  src="sidebarphoto.png" alt="This is a Login Image" >
    </div>
    <div id="formContainer" class="innerContainer">
        <div class="formContainer">
            <div id="welcomeContainer" class="childContainer">
                <h5>Welcome back</h5>
            </div>
            <div id="titleContainerLogin" class="childContainer">
                <h2>Login to your account</h2>
            </div>

            <div class="childContainer">
                <div id="emailContainerLogin">
                    <label for="email">Email</label>
                    <input id="email" type="email"  placeholder="nasiruddin.m@sankeysolutions.com" required>
                </div>
            </div>

            <div class="childContainer">
                <div id="passwordContainerLogin">
                    <label for="password">Password</label>
                    <input id="password" type="password"  placeholder="********" required>
                </div>
            </div>


          
            <div class="childContainer">
                <div class="innerChildContainer">
                    <label for="radio"></label>
                    <input  id ="radio" type="radio"><span>Remember me</span>
                </div>
                <span><a href="#">Forgot password?</a></span>
            </div>

            <div class="childContainer">
                <button id="login"  class="btnContainer" type="submit">Login now</button>
            </div>
            <div class="childContainer"> 
                <button id="signin" class="btnContainer" ><img src="oogle.svg" alt=""> Or sign-in with Google</button>
            </div>
    
            <span id="joinfree">Don't have Account? <a href="#">Join free today</a></span>
        </div>
    </div>
</div>
</body>

</html>
